# Current Version: 1.0.1

name: Build & Release hezhijie0327/aria2.conf

on:
    push:
        branches: [main]
    schedule:
        - cron: "0 0 * * *"

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Step 1 - Checkout
              uses: actions/checkout@v2.3.4
            - name: Step 2 - Build aria2.conf
              run: |
                  curl -s "https://raw.githubusercontent.com/hezhijie0327/aria2.conf/source/release.sh" | sudo bash
            - name: Step 3 - Release aria2.conf
              run: |
                  curl -s "https://raw.githubusercontent.com/hezhijie0327/Toolkit/main/Git.sh" > "/tmp/Git.sh"
                  sudo bash "/tmp/Git.sh" -u "hezhijie0327" -e "hezhijie0327@hotmail.com" -f "." -r "aria2.conf" -i "Generated by GitHub Actions" -m "push"
