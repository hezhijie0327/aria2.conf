# Current Version: 1.0.0

name: Build & Release hezhijie0327/aria2.conf

on:
    push:
        branches: [main]
    schedule:
        - cron: "0 0 * * *"

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Step 1 - Checkout
              uses: actions/checkout@v2.3.4
            - name: Step 2 - Build aria2.conf
              run: |
                  curl -s "https://raw.githubusercontent.com/hezhijie0327/aria2.conf/source/release.sh" | sudo bash
            - name: Step 3 - Release aria2.conf
              run: |
                  sudo git config user.name github-actions
                  sudo git config user.email github-actions@github.com
                  sudo git add .
                  sudo git commit -m "Generated by GitHub Actions"
                  sudo git push --force
